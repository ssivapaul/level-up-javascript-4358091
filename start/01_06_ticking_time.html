<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticking Time</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to render your clock -->
  <div id="clock"></div>

  <script>
    // Write your code here
    //get Current time
    function curTime() {
      let time = new Date();
      return time.toLocaleTimeString();
    }
    function displayClock() {
        document.getElementById("clock").innerHTML = curTime();
      }
    function clock() {
      //document.getElementById("clock").innerHTML = curTime();
      //call clock() function after 1 sec
      //setTimeout(function() { clock();}, 1000);      
      return setInterval(function() { displayClock()}, 1000);
    }
    clock();
  </script>
</body>

</html>
